{{- if .Values.database.enabled -}}
apiVersion: v1
kind: Secret
metadata:
  name: {{ template "vdp.database" . }}
  labels:
    {{- include "vdp.labels" . | nindent 4 }}
    app.kubernetes.io/component: database
type: Opaque
data:
  POSTGRES_PASSWORD: {{ default (include "vdp.database.encryptedPassword" .) (print .Values.database.password | b64enc | quote) }}
{{- end -}}
